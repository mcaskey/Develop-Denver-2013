<head>
	<title>Develop Denver 2013: Intro to HTML5 Animation</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Develop Denver 2013: Intro to HTML5 Animation" />
	<meta name="viewport" content="width=device-width" />

	<link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../assets/css/main.css">

	<!-- Demo CSS -->
	<style>
	#box-1,
	#box-2 {
		width: 100px;
		height: 100px;
		margin-bottom: 20px;
		background-color: #666;
		font: normal normal bold 36px/100px 'Helvetica Neue', Helvetica, Arial, sans-serif;
		text-align: center;
		color: #fff;
		cursor: pointer;
	}

	#box-2 {
		margin-bottom: 0px;
	}
	</style>

	<script src="../../assets/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

<div id="wrapper">
	<div id="content">
		<h1>Basic JavaScript Animation</h1>
		<div id="box-1">1</div>
		<div id="box-2">2</div>
	</div>
</div>

<!-- Demo JS -->
<script>
var $b1 = document.getElementById('box-1'),
	$b2 = document.getElementById('box-2')

$b1.addEventListener('click', function(e) {
	var	duration = 30,
		step = 0,
		percent = 0,
		interval;

	$b1.style.opacity = 1;

	interval = setInterval(function() {
		step++;
		percent = Math.min(1, (step / duration));
		$b1.style.opacity = 1 - percent;
		
		if(step >= duration) {
			clearInterval(interval);
			$b1.style.opacity = 0;
		}
	}, 33);
}, false);

$b2.addEventListener('click', function(e) {
	var	duration = 30,
		step = 0,
		percent = 0,
		interval;

	$b2.style.marginLeft = '0';

	interval = setInterval(function() {
		step++;
		percent = Math.min(1, (step / duration));
		$b2.style.marginLeft = percent * 566 + 'px';
		
		if(step >= duration) {
			clearInterval(interval);
			$b2.style.marginLeft = percent * 566 + 'px';
		}
	}, 33);
}, false);
</script>

</body>
</html>
