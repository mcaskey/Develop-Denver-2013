<head>
	<title>Develop Denver 2013: Intro to HTML5 Animation</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Develop Denver 2013: Intro to HTML5 Animation" />
	<meta name="viewport" content="width=device-width" />

	<link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../assets/css/main.css">

	<!-- Demo CSS -->
	<style>
	#box {
		position: relative;
		width: 240px;
		height: 146px;
		background-color: #666;
		overflow: hidden;
	}

	#preloader {
		position: absolute;
		top: 50%;
		left: 50%;
		width: 66px;
		height: 66px;
		margin: -33px 0 0 -33px;
	}

	#gif {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		display: none;
	}
	</style>

	<script src="../../assets/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

<div id="wrapper">
	<div id="content">
		<h1>Animated GIF Preloader</h1>
		<div id="box">
			<img id="preloader" src="../../assets/img/ajax-loader.gif" alt="" />
			<img id="gif" src="http://d22zlbw5ff7yk5.cloudfront.net/images/cm-49366-0511593c948fae.gif" alt="" />
		</div>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/jquery.easing.1.3.js"></script>

<!-- Demo JS -->
<script>
$(function() {
	$(window).on('load', function() {
		$('#gif').delay(666).fadeIn(666);
	});
});
</script>

</body>
</html>
