<head>
	<title>Develop Denver 2013: Intro to HTML5 Animation</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Develop Denver 2013: Intro to HTML5 Animation" />
	<meta name="viewport" content="width=device-width" />

	<link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../assets/css/main.css">

	<!-- Demo CSS -->
	<style>
	#svg {
		width: 666px;
		height: 100px;
	}

	#rect {
		cursor: pointer;
	}
	</style>

	<script src="../../assets/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

<div id="wrapper">
	<div id="content">
		<h1>SVG</h1>
		<svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1">
			<rect id="rect" width="100" height="100" style="fill:rgb(102,102,102);" />
		</svg>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/jquery.easing.1.3.js"></script>

<!-- Demo JS -->
<script>
$(function() {
	var $r = $('#rect');

	$r.on('click', function(e) {
		var inv = $r.attr('x') === '566' ? true : false;

		$({
			'i_do_what_i_want': 0
		}).animate({
			'i_do_what_i_want': 1
		}, {
			'duration': 666,
			'easing': 'easeInOutExpo',
			'step': function(now, fx) {
				var p = inv ? 1 - now : now;
				$r.attr('x', (p * 566));
			},
			'complete': function(e) {
				console.log('Done!');
			}
		});
	});
});
</script>

</body>
