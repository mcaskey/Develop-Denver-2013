<head>
	<title>Develop Denver 2013: Advanced HTML5 Animation</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Develop Denver 2013: Advanced HTML5 Animation" />
	<meta name="viewport" content="width=device-width" />

	<link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../../assets/css/main.css">

	<!-- Demo CSS -->
	<style>
	#box-1,
	#box-2 {
		width: 100px;
		height: 100px;
		margin-bottom: 20px;
		background-color: #666;
		font: normal normal bold 36px/100px 'Helvetica Neue', Helvetica, Arial, sans-serif;
		text-align: center;
		color: #fff;
		cursor: pointer;
	}

	#box-2 {
		margin-bottom: 0px;
	}
	</style>

	<script src="../../assets/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

<div id="wrapper">
	<div id="content">
		<h1>jQuery Step Two Objects</h1>
		<div id="box-1" class="box">1</div>
		<div id="box-2" class="box">2</div>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/jquery.easing.1.3.js"></script>

<!-- Demo JS -->
<script>
$(function() {
	var $b = $('.box'),
		$b1 = $('#box-1'),
		$b2 = $('#box-2');

	$b.on('click', function(e) {
		var m = $b1.css('margin-left') === '566px' ? '0px' : '566px';

		$b1
			.stop(true, false)
			.animate({
				'margin-left': m
			}, {
				'duration': 666,
				'easing': 'easeInOutExpo',
				'step': function(now, fx) {
					$b2.css('margin-left', now + 'px');
				},
				'complete': function(e) {
					console.log('Done!');
				}
			});
	});
});
</script>

</body>
</html>
