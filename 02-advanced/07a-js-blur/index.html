<body>

<div id="wrapper">
	<div id="content">
		<h1>CSS Blur Filter With JavaScript</h1>
		<img id="tender-embrace" src="../../assets/img/07a-js-blur.jpg" width="666" height="444" />
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/jquery.easing.1.3.js"></script>

<!-- Demo JS -->
<script>
$(function() {
	var $img = $('#tender-embrace');

	$img.on('click', function(e) {
		$({
			'i_do_what_i_want': 0
		}).animate({
			'i_do_what_i_want': 1
		}, {
			'duration': 666,
			'easing': 'easeInOutExpo',
			'step': function(now, fx) {
				$img.css('-webkit-filter', 'blur(' + (now * 3) + 'px)');
			},
			'complete': function(e) {
				console.log('Done!');
			}
		});
	});
});
</script>

</body>
